<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="weater.js"></script>
    <title>My Weather App</title>
    <style>
    
    
    #cityname input{
      border: 0;
      outline: none;
      background-image: url("1.jpg");
      font-size: 30px;
      padding-left: 20px;
    }

    </style>
  </head>

  <body>
    <div
      class="container w-75 mt-5 p-5 shadow text-center bg-warning text-dark"
    >
    <div id="texth2">
      <h2>Current Weather in </h2>
    </div>
    <div id="cityname">
      <input type="text" id="cr" />
    </div>
      <hr />
      <div class="row bg-success p-5 rounded-circle">
        <div class="col-5">
          <img id="icon" />
        </div>
        <div class="col-7 m-auto">
          <h1 class="display-3" id="temp"></h1>
          <strong id="weather"></strong><br />
          Min: <span id="min"></span>°C, Max: <span id="max"></span>°C<br />
          Wind: <span id="wind"></span>m/s
        </div>
      </div>
      <div class="input">
        <input type="text" name="" id="city" />
        <input type="button" value="날씨검색" id="go" />
        
      </div>
    </div>
  </body>
</html>
